<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹폰트</title>
    <style>
        @font-face {
            font-family:'trana';
            src: local('trana'), 
                url('font/trana.eot'),
                url('font/trana.woff') format('woff'),
                url('font/trana.ttf') format('truetype');
        }
        
        .user_font {
            font-family: 'trana', sans-serif;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <p>
        Using Default Fonts
    </p>
    <p class="user_font">
        Using Trana Fonts
    </p>
</body>
</html>
