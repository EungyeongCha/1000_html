<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>테이블</title>
    <style>
        .table1 {
            border: 1px solid #000;
            border-collapse: collapse;
/*
            border-collapse: separate;
            border-spacing: 20px;
*/
        }
        
        .table1 td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="table1">
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 VS 인천</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산 VS 인천</td>
        </tr>
        <tr>
            <td>대구</td>
            <td>대구 VS 인천</td>
        </tr>
    </table>
</body>
</html>
