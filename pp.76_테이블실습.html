<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블실습</title>
    <style>
        table,th,td {
            border-collapse: collapse;
        }
        th,td {
            padding: 15px;
            
        }

            background-color: darkseagreen;
        }
    </style>
</head>
<body>

       </tr>
       <tr>
           <td rowspan="2">공연시간</td>

       </tr>
       <tr>
           <td>2회</td>

       </tr>

</html>
