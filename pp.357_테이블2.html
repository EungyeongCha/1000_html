<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>테이블</title>
    <style>
        table {
            width: 300px;
            border: 1px solid #000;
            border-collapse: collapse;
/*
            컨텐츠에 맞게 셀 너비 지정하기
            table-layout: fixed;
*/
            /*글자가 넘치면 자동줄바꿈*/
            word-break: break-all;
        }
        
        td {
            width: 150px;
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>
        Table Layout
    </h1>
    <table>
        <tr>
            <td>한글로띄어쓰기없이길게붙여쓰기</td>
            <td>long_description_without_space</td>
        </tr>
    </table>
</body>
</html>
