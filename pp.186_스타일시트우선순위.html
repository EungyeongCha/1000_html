<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타일 적용 선택자 우선순위</title>
    <style>
        * {
            color: blue;
        }
        p {
            color: red;
        }
        .txt_2 {
            color: pink !important;
        }
        #txt_1 {
            color: #000;
        }
        .txt_3 {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p class="txt_2" id="txt_1">
        선택자에는 우선 순위가 있음(같은 항목을 지정하였을 경우)
    </p>
    <div>
        <p>내용1</p>
    </div>
    <div>
        <p class="txt_3" style="color: aqua;">내용2</p>
    </div>
    <ol>
        <li>!important</li>
        <li>인라인 스타일</li>
        <li>#id 선택자</li>
        <li>.class 선택자</li>
        <li>요소명(태그) 선택자</li>
        <li>*전체 선택자</li>
    </ol>
</body>
</html>
