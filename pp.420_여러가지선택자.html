<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS 여러가지 선택자</title>
    <style>
        /*1. 자손선택자(하위선택자)*/
        #wrap ul {
            border: 3px dotted blue;
        }
        
        /*2. 자식선택자*/
        #wrap>ul {
            border: 3px solid red;
        }
        
        /*3. 인접형제선택자(첫번째 형제만 선택, 붙어있어야함)*/
        header+p {
            font-size: 2rem;
        }
        
        /*4. 형제선택자(모든 형제 선택)*/
        header~p {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <h1>예약방법 및 요금</h1>
        </header>
        <p>
            요안도라를 예약하려면?
        </p>
        <p>
            아래 방법에 따라 요안도라를 예약하면 됩니다.
        </p>
        <ul>
            <li>
                예약방법 1
                <ul>
                    <li>직접통화</li>
                    <li>문자남기기</li>
                </ul>
            </li>
            <li>
                요금
                <ul>
                    <li>1인 : 10,000원</li>
                    <li>2인 : 20,000원</li>
                    <li>3인 : 30,000원</li>
                    <li>4인 : 40,000원</li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
