<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>트랜지션</title>
    <style>
        h1 {
            font-size: 48px;
            text-align: center;
        }
        
        .tr1 {
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid #000;
            transition: all 2s;
            cursor: pointer;
        }
        
        .tr1:hover {
            width: 200px;
            height: 200px;
            background-color: blue;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="tr1">
        <h1>!</h1>
    </div>
</body>
</html>
