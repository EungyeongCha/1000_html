<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지</title>
</head>
<body>
<!--   1.내 컴퓨터 이미지 불러오기-->
    <img src="./images/beach.jpg" alt="바다">
    <img src="images/beach.jpg" alt="바다" width="300" height="300">
<!--    2. CDN방식으로 이미지 불러오기-->
    <img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png" alt="다음로고">
    <img src="https://cdn.pixabay.com/photo/2020/07/06/20/55/portrait-5378357_960_720.jpg" alt="노인">
<!--    3. 가상 이미지 불러오기(개발 테스트 이미지)-->
    <img src="http://placehold.it/640x480" alt="가상이미지">
<!--    4. 멀티미디어, 이미지 관련 요소 사용 | 설명 글 붙이기-->
    <figure>
        <img src="images/apple-bg.jpg" alt="사과이미지">
        <figcaption>사과사진</figcaption>
    </figure>
