<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정의형목록 dl</title>
</head>
<body>
    <h1>dl요소(dt는 dd이다)</h1>
    <dl>
        <dt>제목에 해당</dt>
        <dd>내용에 해당</dd>
    </dl>
    <dl>
        <dt>게시판</dt>
        <dd>QnA</dd>
        <dd>FAQ</dd>
        <dd>자유게시판</dd>
    </dl>
</body>
</html>
